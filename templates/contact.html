<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  *{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#050b25);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:white;
}

/* CARD */
.contact-card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.06);
  border-radius:26px;
  padding:30px 22px;
  border:1px solid rgba(255,255,255,0.25);
}

/* TITLE */
h1{
  text-align:center;
  margin-bottom:30px;
  font-size:32px;
}

.green{ color:#22c55e; }

/* ITEM â€” VERTICAL LAYOUT */
.contact-item{
  display:flex;                 /* ðŸ”´ changed */
  flex-direction:column;        /* ðŸ”´ vertical */
  align-items:center;           /* ðŸ”´ center horizontally */
  text-align:center;            /* ðŸ”´ center text */

  padding:22px;
  margin-bottom:20px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.18);
}

/* LABEL */
.label{
  color:#22c55e;
  font-weight:700;
  letter-spacing:1px;
  margin-bottom:10px;
}

/* VALUE */
.value{
  font-size:16px;
  margin-bottom:14px;
  word-break:break-word;
}

/* BUTTON */
.action-btn{
  background:transparent;
  border:1.5px solid #22c55e;
  color:#22c55e;
  padding:8px 22px;
  border-radius:14px;
  font-size:14px;
  cursor:pointer;
  transition:.3s;
  text-decoration:none;
}

.action-btn:hover{
  background:#22c55e;
  color:#000;
}
</style>

<body>

<div class="contact-card">

  <h1>Contact <span class="green">Vinay</span></h1>

  <!-- PHONE -->
  <div class="contact-item">
    <span class="label">PHONE</span>
    <span class="value" id="phone">+91 8897497625</span>
    <button class="action-btn" onclick="copyText('phone')">Copy</button>
  </div>

  <!-- EMAIL -->
  <div class="contact-item">
    <span class="label">EMAIL</span>
    <span class="value" id="email">vinay.kolar1122@gmail.com</span>
    <button class="action-btn" onclick="copyText('email')">Copy</button>
  </div>

  <!-- LINKEDIN -->
  <div class="contact-item">
    <span class="label">LINKEDIN</span>
    <span class="value">
      linkedin.com/in/vinay-kolar-848b93156
    </span>
    <a href="https://www.linkedin.com/in/vinay-kolar-848b93156/"
       target="_blank"
       class="action-btn">Open</a>
  </div>

</div>

<script>
  function copyText(id){
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text);
  alert("Copied: " + text);
}
</script>
</body>
</html>
