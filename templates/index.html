<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advertising Portfolio | Vinay Kolar</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
@font-face {
    font-family: 'Goutham';
    src: url('/fonts/Goutham-Regular.woff2') format('woff2');
    font-display: swap;
}

*{
    box-sizing:border-box;
}

body {
    margin:0;
    padding:0;
    font-family:'Goutham','Inter',sans-serif;
    background: linear-gradient(135deg, #020617, #050b25);
    color:white;
    overflow-x:hidden;
}

/* PARTICLES */
#particles {
    position:fixed;
    inset:0;
    z-index:-1;
}

/* FOLDERS */
.folder {
    background: linear-gradient(135deg,#16a34a,#22c55e);
    padding:20px 40px;
    border-radius:24px;
    font-weight:900;
    cursor:pointer;
    width:320px;
    text-align:center;
    box-shadow:0 10px 28px rgba(34,197,94,.35);
    transition:.3s;
    opacity:0;
    transform:translateY(20px);
}
.folder:hover {
    transform:scale(1.08);
    box-shadow:0 0 35px rgba(34,197,94,.8);
}

/* MEDIA BUTTONS */
.media-btn {
    border:2px solid #22c55e;
    padding:16px 24px;
    border-radius:20px;
    width:320px;
    text-align:center;
    cursor:pointer;
    transition:.3s;
    opacity:0;
    transform:translateX(-20px);
}
.media-btn:hover {
    background:#22c55e;
    color:#022c22;
}

/* FADE */
.fade-up {
    opacity:0;
    transform:translateY(20px);
    transition:.6s ease;
}
.fade-up.visible {
    opacity:1;
    transform:none;
}

/* VIEWER */
#viewer iframe,
#viewer video,
#viewer img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 14px;
    box-shadow: 0 0 35px rgba(34,197,94,.5);
    object-fit: cover;
    overflow: hidden;
}

/* SLIDESHOW STYLES */
.slideshow-container {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: 500px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(34, 197, 94, 0.4);
    margin: 0 auto;
}

.slideshow-wrapper {
    display: flex;
    height: 100%;
    transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.slide-item {
    min-width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    background: #000;
}

.slide-item img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.slide-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(34, 197, 94, 0.4);
    backdrop-filter: blur(10px);
    border: none;
    color: white;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 10;
    font-size: 20px;
    font-weight: bold;
}

.slide-arrow:hover {
    background: rgba(34, 197, 94, 0.7);
    transform: translateY(-50%) scale(1.1);
}

.slide-arrow:active {
    transform: translateY(-50%) scale(0.95);
}

.slide-arrow-left {
    left: 20px;
}

.slide-arrow-right {
    right: 20px;
}

.slide-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
}

.slide-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    cursor: pointer;
    transition: all 0.3s ease;
}

.slide-dot.active {
    background: #22c55e;
    width: 30px;
    border-radius: 5px;
}

.slide-counter {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(34, 197, 94, 0.7);
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    z-index: 10;
    font-weight: bold;
}

/* MOBILE CROPPING */
@media (max-width: 768px) {
    #viewer iframe,
    #viewer video,
    #viewer img {
        max-width: 25%;
        max-height: 75%;
        border-radius: 12px;
    }
    
    .slideshow-container {
        height: 400px;
    }
    
    .slide-arrow {
        width: 38px;
        height: 38px;
        font-size: 18px;
    }
    
    .slide-arrow-left {
        left: 10px;
    }
    
    .slide-arrow-right {
        right: 10px;
    }
}



/* RESPONSIVE FIX */
@media (max-width: 1024px) {
    .folder,.media-btn{ width:300px; }
}

@media (max-width: 768px) {
    .folder,.media-btn{
        width:90%;
    }

    #viewer iframe,
    #viewer video,
    #viewer img {
        max-width:95%;
        max-height:75%;
    }
}

@media (max-width: 480px) {
    h1{
        font-size:2.2rem !important;
    }

    .folder{
        padding:16px 20px;
        font-size:15px;
        border-radius:18px;
    }

    .media-btn{
        padding:14px 18px;
        font-size:14px;
    }
    
    .slideshow-container {
        height: 300px;
    }
}
</style>
</head>

<body>

    <canvas id="particles"></canvas>




<!-- HOME -->
<section id="home" class="min-h-screen flex flex-col items-center justify-center gap-6 text-center px-4">
    <h1 class="text-5xl md:text-6xl font-extrabold fade-up">VINAY KOLAR</h1>
    <p class="text-green-400 text-lg md:text-xl fade-up">

<!-- SLIDESHOW SECTION -->
<section id="slideshowSection" class="hidden fixed inset-0 bg-black/95 p-6 overflow-y-auto flex flex-col items-center justify-center">
    <button onclick="closeSlideshow()" class="text-green-400 mb-6 self-start text-lg absolute top-6 left-6">← Back</button>

            <div class="slide-item"><img src="https://i.ibb.co/rGZLVnj5/product-shoot-44.png" alt="Product 8"></div>

            <div class="slide-item"><img src="https://i.ibb.co/39jfJhgJ/product-shoot-1.png" alt="Product 11"></div>
            <div class="slide-item"><img src="https://i.ibb.co/yFNGYWFs/product-shoot-BOB3-A8-EB.png" alt="Product 12"></div>

<!-- SET DESIGN SLIDESHOW SECTION -->
<section id="setDesignSlideshow" class="hidden fixed inset-0 bg-black/95 p-6 overflow-y-auto flex flex-col items-center justify-center">

        <div class="slide-counter">

</section>

<!-- VIEWER -->
<section id="viewer" class="hidden fixed inset-0 bg-black flex items-center justify-center z-50">
    <iframe id="vimeoFrame" class="hidden w-[90%] h-[90%]" allow="autoplay; fullscreen"></iframe>
    <video id="video" controls muted playsinline class="hidden"></video>
    <img id="image" class="hidden"/>
    <button onclick="closeViewer()" class="absolute top-6 right-6 text-3xl bg-black/60 px-4 py-2 rounded-full">✕</button>
</section>


<script>
/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const particles=[...Array(40)].map(()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    d:Math.random()*2
}));

let angle=0;
(function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="rgba(34,197,94,.7)";
    ctx.beginPath();
    particles.forEach(p=>{
        ctx.moveTo(p.x,p.y);
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        p.y+=Math.cos(angle+p.d)+1;
        p.x+=Math.sin(angle)*2;
        if(p.y>canvas.height)p.y=0;
        if(p.x>canvas.width)p.x=0;
    });
    ctx.fill();
    angle+=0.01;
    requestAnimationFrame(animate);
})();
const setDesignSlides = [
    "https://i.ibb.co/ksB1vh66/Set-design-1.png",
    "https://i.ibb.co/fYHHVw5B/set-design-2.png",
    "https://i.ibb.co/Nd1tfNKN/set-design-3.png",
    "https://i.ibb.co/wFrkcbFz/set-design-4.png",
    "https://i.ibb.co/v6vY3KT0/set-design-5.png",
    "https://i.ibb.co/cc2BsmDD/set-design-6.png",
    "https://i.ibb.co/4gmKq6XL/set-design-7.png",
    "https://i.ibb.co/1fM3ySBN/set-design-8.png"
];


/* DATA */
const data = { 
    "AI VIDEO ADS @ GOVT PROJECTS": [ 
        { name:"FALCON", path:"https://player.vimeo.com/video/1150014710", type:"vimeo" },
        { name:"GANDHI SAROVAR", path:"https://player.vimeo.com/video/1150325431", type:"vimeo" } 
    ],
    "Echoes of Me": [ 
        { name:"ADD IIT AND JEE", path:"https://player.vimeo.com/video/1150553746", type:"vimeo" },
        { name:"Jonnie walker commercial", path:"https://player.vimeo.com/video/1150151992", type:"vimeo" },
        { name:"SAVART TV", path:"https://player.vimeo.com/video/1150154097", type:"vimeo" },
        { name:"Test Advertisement", path:"https://player.vimeo.com/video/1150154939", type:"vimeo" }, 
        { name:"Tutorac_Trailer", path:"https://player.vimeo.com/video/1150156888", type:"vimeo" } 
    ], 
    "Product Shoot": "slideshow",
    "Set Design": "slideshow",

    "Tutorac": [ 
        { name:"Java script Development", path:"https://player.vimeo.com/video/1150164945", type:"vimeo" }, 
        { name:"Tutorac Video", path:"https://player.vimeo.com/video/1150552272", type:"vimeo" },
        { name:"Core Java", path:"https://player.vimeo.com/video/1150553469", type:"vimeo" },

        { name:"Understanding machine learning", path:"https://player.vimeo.com/video/1150351451", type:"vimeo" },
      { name:"Sales Force", path:"https://player.vimeo.com/video/1150552964", type:"vimeo" }
      ], 
    "UGC Reels": [ 
        { name:"Rowdy1", path:"https://player.vimeo.com/video/1150022154", type:"vimeo" },
        { name:"Rowdy2", path:"https://player.vimeo.com/video/1150023369", type:"vimeo" }, 
        { name:"Rowdy3", path:"https://player.vimeo.com/video/1150026865", type:"vimeo" }, 
        { name:"Testimonial Tutorac 1", path:"https://player.vimeo.com/video/1150561796", type:"vimeo" },
        { name:"Testimonial Tutorac 2", path:"https://player.vimeo.com/video/1150561894", type:"vimeo" } ,
        { name:"Testimonial Tutorac 3", path:"https://player.vimeo.com/video/1150561992", type:"vimeo" } 
    ] 
};
function openSetDesignSlideshow() {

    slideshowWrapper.innerHTML = "";
    slideDotsContainer.innerHTML = "";

    setDesignSlides.forEach((src, i) => {
        const slide = document.createElement("div");
        slide.className = "slide-item";
        slide.innerHTML = `<img src="${src}">`;
        slideshowWrapper.appendChild(slide);

        const dot = document.createElement("div");
        dot.className = "slide-dot" + (i === 0 ? " active" : "");
        dot.onclick = () => goToSlide(i);
        slideDotsContainer.appendChild(dot);
    });

    currentSlide = 0;
    document.getElementById("slideTotal").innerText = setDesignSlides.length;
    document.querySelector("#slideshowSection h2").innerText = "Set Design Gallery";

    updateSlideshow();

    home.style.display = "none";
    slideshowSection.classList.remove("hidden");
}


/* SLIDESHOW LOGIC */
let currentSlide = 0;
const totalSlides = 12;
const slideshowWrapper = document.getElementById("slideshowWrapper");
const slideCurrentEl = document.getElementById("slideCurrent");
const slideDotsContainer = document.getElementById("slideDotsContainer");
const slideshowSection = document.getElementById("slideshowSection");

// Create dots for slideshow
for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('div');
    dot.className = 'slide-dot' + (i === 0 ? ' active' : '');
    dot.onclick = () => goToSlide(i);
    slideDotsContainer.appendChild(dot);
}

function updateSlideshow() {
    slideshowWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
    slideCurrentEl.textContent = currentSlide + 1;
    
    const dots = document.querySelectorAll('.slide-dot');
    dots.forEach((dot, idx) => {
        dot.classList.toggle('active', idx === currentSlide);
    });
}

function moveSlide(direction) {
    currentSlide += direction;
    if (currentSlide < 0) currentSlide = totalSlides - 1;
    if (currentSlide >= totalSlides) currentSlide = 0;
    updateSlideshow();
}

function goToSlide(index) {
    currentSlide = index;
    updateSlideshow();
}

function closeSlideshow() {
    slideshowSection.classList.add("hidden");
    home.style.display = "flex";
    currentSlide = 0;
    updateSlideshow();
}

// Keyboard navigation for slideshow
document.addEventListener('keydown', (e) => {
    if (!slideshowSection.classList.contains('hidden')) {
        if (e.key === 'ArrowLeft') moveSlide(-1);
        if (e.key === 'ArrowRight') moveSlide(1);
        if (e.key === 'Escape') closeSlideshow();
    }
});

/* VIEWER LOGIC */
const home=document.getElementById("home");
const listSection=document.getElementById("listSection");
const mediaList=document.getElementById("mediaList");
const folderTitle=document.getElementById("folderTitle");
const viewer=document.getElementById("viewer");
const video=document.getElementById("video");
const image=document.getElementById("image");
const vimeoFrame=document.getElementById("vimeoFrame");

function openFolder(folder){
    if (folder === "Set Design") {
    openSetDesignSlideshow();
    return;
}

    // Check if it's Product Shoot - open slideshow instead
    if (folder === "Product Shoot") {
        home.style.display = "none";
        slideshowSection.classList.remove("hidden");
        return;
    }
    
    home.style.display="none";
    listSection.classList.remove("hidden");
    folderTitle.innerText=folder;
    mediaList.innerHTML="";
    data[folder].forEach((item,i)=>{
        const btn=document.createElement("div");
        btn.className="media-btn fade-up";
        btn.innerText=item.name;
        btn.onclick=()=>openMedia(item);
        mediaList.appendChild(btn);
        setTimeout(()=>btn.classList.add("visible"),i*120);
    });
}

function openMedia(item){
    viewer.classList.remove("hidden");
    video.pause(); video.src=""; image.src=""; vimeoFrame.src="";
    video.classList.add("hidden");
    image.classList.add("hidden");
    vimeoFrame.classList.add("hidden");

    if(item.type==="video"){
        video.classList.remove("hidden");
        video.src=item.path;
        video.play();
    } else if(item.type==="image"){
        image.classList.remove("hidden");
        image.src=item.path;
    } else {
        vimeoFrame.classList.remove("hidden");
        vimeoFrame.src=item.path+"?autoplay=1&byline=0&portrait=0&title=0";
    }
}

function closeViewer(){
    video.pause();
    video.src = ""; // Clear video source to fully stop it
    vimeoFrame.src = ""; // Clear Vimeo iframe to stop it
    image.src = ""; // Clear image source
    viewer.classList.add("hidden");
}

function goBack(){
    listSection.classList.add("hidden");
    home.style.display="flex";
}

window.onload=()=>{
    
    document.querySelectorAll(".fade-up").forEach((el,i)=>{
        setTimeout(()=>el.classList.add("visible"),i*150);
    });
};
</script>

</body>
